name: Sync to Overleaf

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: overleaf-sync
  cancel-in-progress: true

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate required secrets
        env:
          OVERLEAF_PROJECT_ID: ${{ secrets.OVERLEAF_PROJECT_ID }}
          OVERLEAF_TOKEN: ${{ secrets.OVERLEAF_TOKEN }}
        run: |
          if [ -z "$OVERLEAF_PROJECT_ID" ] || [ -z "$OVERLEAF_TOKEN" ]; then
            echo "Missing OVERLEAF_PROJECT_ID or OVERLEAF_TOKEN secret."
            exit 1
          fi

      - name: Configure git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Clone Overleaf project
        env:
          OVERLEAF_PROJECT_ID: ${{ secrets.OVERLEAF_PROJECT_ID }}
          OVERLEAF_TOKEN: ${{ secrets.OVERLEAF_TOKEN }}
        run: |
          cat > askpass.sh << 'EOF'
          #!/usr/bin/env sh
          printf '%s\n' "$OVERLEAF_TOKEN"
          EOF
          chmod 700 askpass.sh

          export GIT_ASKPASS="$PWD/askpass.sh"
          export GIT_TERMINAL_PROMPT=0

          git clone "https://git@git.overleaf.com/${OVERLEAF_PROJECT_ID}" overleaf_project

          rm -f askpass.sh

      - name: Replace Question 3 section in Overleaf files
        run: |
          python3 - << 'PY'
          from pathlib import Path
          import re

          marker = r"\section{Question 3: FILL IN}"
          replacement_path = Path("templates/question3_section.tex")
          replacement = replacement_path.read_text(encoding="utf-8")

          tex_files = sorted(Path("overleaf_project").rglob("*.tex"))
          replaced = []
          for tex in tex_files:
              text = tex.read_text(encoding="utf-8")
              new_text = text

              # First-time insertion path: placeholder exists.
              if marker in new_text:
                  new_text = new_text.replace(marker, replacement, 1)
              else:
                  # Update path: replace existing Question 3 section block.
                  section_match = re.search(
                      r"\\section\{[^}]*Question\s*\(?3\)?[^}]*\}",
                      new_text,
                      flags=re.IGNORECASE,
                  )
                  if section_match:
                      start = section_match.start()
                      tail = new_text[section_match.end():]

                      # Preferred hard boundaries so Question 4 is always preserved.
                      boundary_patterns = [
                          r"\n\\section\{Question\s*\(?4\)?",
                          r"\n\\section\{[^}]*Question\s*\(?4\)?",
                          r"\n\\subsection\{4\.1",
                          r"\n\\subsection\{Question\s*\(?4\)?",
                      ]

                      boundary_positions = []
                      for pat in boundary_patterns:
                          m = re.search(pat, tail, flags=re.IGNORECASE)
                          if m:
                              boundary_positions.append(m.start())

                      if boundary_positions:
                          end = section_match.end() + min(boundary_positions)
                      else:
                          # Fallback to next section only if no explicit Q4 marker exists.
                          next_section = re.search(r"\n\\section\{", tail)
                          if next_section:
                              end = section_match.end() + next_section.start()
                          else:
                              # Safe fallback: Question 3 extends to end-of-file.
                              end = len(new_text)
                      new_text = new_text[:start] + replacement + "\n" + new_text[end:]

              if new_text != text:
                  tex.write_text(new_text, encoding="utf-8")
                  replaced.append(str(tex))

          if replaced:
              print("Updated files:")
              for path in replaced:
                  print(path)
          else:
              print("No Question 3 heading found. Writing fallback file overleaf_project/Question3_filled.tex")
              out = Path("overleaf_project/Question3_filled.tex")
              out.write_text(replacement, encoding="utf-8")
          PY

      - name: Sync Question 3 figures into Overleaf project
        run: |
          mkdir -p overleaf_project/figures_q3
          cp -f templates/figures/*.png overleaf_project/figures_q3/

      - name: Commit and push to Overleaf
        env:
          OVERLEAF_TOKEN: ${{ secrets.OVERLEAF_TOKEN }}
        run: |
          cd overleaf_project
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git add .
          git commit -m "Update Question 3 section from GitHub workflow"

          cat > ../askpass.sh << 'EOF'
          #!/usr/bin/env sh
          printf '%s\n' "$OVERLEAF_TOKEN"
          EOF
          chmod 700 ../askpass.sh
          export GIT_ASKPASS="$PWD/../askpass.sh"
          export GIT_TERMINAL_PROMPT=0
          git push origin master
          rm -f ../askpass.sh
