name: Sync to Overleaf

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: overleaf-sync
  cancel-in-progress: true

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate required secrets
        env:
          OVERLEAF_PROJECT_ID: ${{ secrets.OVERLEAF_PROJECT_ID }}
          OVERLEAF_TOKEN: ${{ secrets.OVERLEAF_TOKEN }}
        run: |
          if [ -z "$OVERLEAF_PROJECT_ID" ] || [ -z "$OVERLEAF_TOKEN" ]; then
            echo "Missing OVERLEAF_PROJECT_ID or OVERLEAF_TOKEN secret."
            exit 1
          fi

      - name: Configure git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Clone Overleaf project
        env:
          OVERLEAF_PROJECT_ID: ${{ secrets.OVERLEAF_PROJECT_ID }}
          OVERLEAF_TOKEN: ${{ secrets.OVERLEAF_TOKEN }}
        run: |
          cat > askpass.sh << 'EOF'
          #!/usr/bin/env sh
          printf '%s\n' "$OVERLEAF_TOKEN"
          EOF
          chmod 700 askpass.sh

          export GIT_ASKPASS="$PWD/askpass.sh"
          export GIT_TERMINAL_PROMPT=0

          git clone "https://git@git.overleaf.com/${OVERLEAF_PROJECT_ID}" overleaf_project

          rm -f askpass.sh

      - name: Replace Question 3 section in Overleaf files
        run: |
          python3 - << 'PY'
          from pathlib import Path
          import re

          marker = r"\section{Question 3: FILL IN}"
          replacement_path = Path("templates/question3_section.tex")
          replacement = replacement_path.read_text(encoding="utf-8")
          q4_restore_path = Path("templates/question4_restore.tex")
          q4_restore = q4_restore_path.read_text(encoding="utf-8")
          refs_path = Path("templates/references_block.tex")
          refs_block = refs_path.read_text(encoding="utf-8")

          tex_files = sorted(Path("overleaf_project").rglob("*.tex"))
          replaced = []
          for tex in tex_files:
              text = tex.read_text(encoding="utf-8")
              new_text = text

              # First-time insertion path: placeholder exists.
              if marker in new_text:
                  new_text = new_text.replace(marker, replacement, 1)
              else:
                  # Update path: replace existing Question 3 section block.
                  section_match = re.search(
                      r"\\section\{[^}]*Question\s*\(?3\)?[^}]*\}",
                      new_text,
                      flags=re.IGNORECASE,
                  )
                  if section_match:
                      start = section_match.start()
                      tail = new_text[section_match.end():]

                      # Preferred hard boundaries so Question 4 is always preserved.
                      boundary_patterns = [
                          r"\n\\section\{Question\s*\(?4\)?",
                          r"\n\\section\{[^}]*Question\s*\(?4\)?",
                          r"\n\\subsection\{4\.1",
                          r"\n\\subsection\{Question\s*\(?4\)?",
                      ]

                      boundary_positions = []
                      for pat in boundary_patterns:
                          m = re.search(pat, tail, flags=re.IGNORECASE)
                          if m:
                              boundary_positions.append(m.start())

                      if boundary_positions:
                          end = section_match.end() + min(boundary_positions)
                      else:
                          # Fallback to next section only if no explicit Q4 marker exists.
                          next_section = re.search(r"\n\\section\{", tail)
                          if next_section:
                              end = section_match.end() + next_section.start()
                          else:
                              # Safe fallback: Question 3 extends to end-of-file.
                              end = len(new_text)
                      new_text = new_text[:start] + replacement + "\n" + new_text[end:]
              # Enforce Question 4 content: replace existing Q4 block if present,
              # otherwise insert Q4 if Q3 exists.
              has_q3 = re.search(
                  r"\\section\{[^}]*Question\s*\(?3\)?[^}]*\}",
                  new_text,
                  flags=re.IGNORECASE,
              ) is not None
              q4_match = re.search(
                  r"\\section\{[^}]*Question\s*\(?4\)?[^}]*\}",
                  new_text,
                  flags=re.IGNORECASE,
              )

              if q4_match:
                  q4_tail = new_text[q4_match.end():]
                  q4_end = len(new_text)
                  for pat in (
                      r"\n\\section\{Question\s*\(?5\)?",
                      r"\n\\section\{[^}]*Question\s*\(?5\)?",
                      r"\n\\section\{References",
                      r"\n\\section\{Bibliography",
                      r"\n\\printbibliography",
                      r"\n\\bibliography\{",
                      r"\n\\end\{document\}",
                  ):
                      m = re.search(pat, q4_tail, flags=re.IGNORECASE)
                      if m:
                          q4_end = q4_match.end() + m.start()
                          break
                  new_text = new_text[:q4_match.start()] + q4_restore + "\n" + new_text[q4_end:]
              elif has_q3:
                  insert_pos = len(new_text)
                  for pat in (
                      r"\n\\section\{References",
                      r"\n\\section\{Bibliography",
                      r"\n\\printbibliography",
                      r"\n\\bibliography\{",
                      r"\n\\end\{document\}",
                  ):
                      m = re.search(pat, new_text, flags=re.IGNORECASE)
                      if m:
                          insert_pos = m.start()
                          break
                  new_text = new_text[:insert_pos] + "\n\n" + q4_restore + "\n\n" + new_text[insert_pos:]
                  print(f"Inserted Question 4 in {tex}")

              # Compile safety: ensure LaTeX document is properly terminated.
              if "\\begin{document}" in new_text and "\\end{document}" not in new_text:
                  new_text = new_text.rstrip() + "\n\n\\end{document}\n"
                  print(f"Appended missing \\\\end{{document}} in {tex}")

              # Bibliography safety: add a references block if none exists.
              # If a numbered bibliography exists, replace it with the APA-style block.
              numeric_biblio = re.search(
                  r"\n\\section\*?\{References\}\s*\n\\begin\{thebibliography\}.*?\\end\{thebibliography\}",
                  new_text,
                  flags=re.IGNORECASE | re.DOTALL,
              )
              if numeric_biblio:
                  new_text = (
                      new_text[:numeric_biblio.start()]
                      + "\n\n"
                      + refs_block
                      + "\n\n"
                      + new_text[numeric_biblio.end():]
                  )
                  print(f"Replaced numbered bibliography with APA-style references in {tex}")

              has_biblio = any(
                  token in new_text for token in (
                      "\\section*{References}",
                      "\\section{References}",
                      "\\begin{thebibliography}",
                      "\\printbibliography",
                      "\\bibliography{",
                      "\\addbibresource{",
                  )
              )
              if "\\begin{document}" in new_text and not has_biblio:
                  end_doc = re.search(r"\n\\end\{document\}", new_text)
                  if end_doc:
                      insert_pos = end_doc.start()
                      new_text = (
                          new_text[:insert_pos]
                          + "\n\n"
                          + refs_block
                          + "\n\n"
                          + new_text[insert_pos:]
                      )
                      print(f"Inserted bibliography block in {tex}")

              # Cleanup: if multiple References sections exist, keep only the first.
              ref_heads = list(
                  re.finditer(r"\n\\section\*?\{References\}", new_text, flags=re.IGNORECASE)
              )
              if len(ref_heads) > 1:
                  for m in reversed(ref_heads[1:]):
                      tail = new_text[m.end():]
                      end_m = re.search(r"\n\\section\{|\\end\{document\}", tail, flags=re.IGNORECASE)
                      if end_m:
                          end_pos = m.end() + end_m.start()
                      else:
                          end_pos = len(new_text)
                      new_text = new_text[:m.start()] + "\n" + new_text[end_pos:]
                  print(f"Removed duplicate References section(s) in {tex}")

              if new_text != text:
                  tex.write_text(new_text, encoding="utf-8")
                  replaced.append(str(tex))

          if replaced:
              print("Updated files:")
              for path in replaced:
                  print(path)
          else:
              print("No Question 3 heading found. Writing fallback file overleaf_project/Question3_filled.tex")
              out = Path("overleaf_project/Question3_filled.tex")
              out.write_text(replacement, encoding="utf-8")
          PY

      - name: Sync Question 3 figures into Overleaf project
        run: |
          mkdir -p overleaf_project/figures_q3
          cp -f templates/figures/*.png overleaf_project/figures_q3/

      - name: Commit and push to Overleaf
        env:
          OVERLEAF_TOKEN: ${{ secrets.OVERLEAF_TOKEN }}
        run: |
          cd overleaf_project
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git add .
          git commit -m "Update Question 3 section from GitHub workflow"

          cat > ../askpass.sh << 'EOF'
          #!/usr/bin/env sh
          printf '%s\n' "$OVERLEAF_TOKEN"
          EOF
          chmod 700 ../askpass.sh
          export GIT_ASKPASS="$PWD/../askpass.sh"
          export GIT_TERMINAL_PROMPT=0
          git push origin master
          rm -f ../askpass.sh
